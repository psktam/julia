<!DOCTYPE html>
<html>
    <head>
        <title>Julia Sets</title>
        <script src="./plotly-latest.min.js"></script>
        <script src="./utils.js"></script>
        <script src="./complex.js"></script>
        <script src="./stateful_plots.js"></script>
        <script src="./julia_funcs.js"></script>
        <script src="./mandelbrot.js"></script>

        <link rel="stylesheet" href="./pure-min.css">
    </head>
    <body>

        <div class="pure-g">
            <div class="content pure-u-1" style="padding-left:10px;">
                <form class="pure-form">
                    <fieldset>
                        <legend>Parameters</legend>
                        <input type="number" id="real_arg" 
                            onchange="c_change_cb()"
                            value=0.33
                            step=0.01>
                        <input type="number" id="imag_arg" 
                            onchange="c_change_cb()"
                            value=0.5
                            step=0.01>
                        <input type="number" id="num_iters" 
                            onchange="c_change_cb()"
                            value=500>
                    </fieldset>
                </form>
            </div>

            <div class="pure-u-1-2 pure-u-md-1-2" id="julia_plot_container">
                <div id="julia_plot_div" style="min-height:900px;height:85vh;"></div>
            </div>
            <div class="pure-u-1-2 pure-u-md-1-2" id="mandelplot_container">
                <div id="mandelplot_div" style="min-height:900px;height:85vh;"></div>
            </div>
            <div class="pure-u-1-2" style="text-align:center;">
                <button class="pure-button" onclick="julia_plot_tracker.go_to(0);">|&lt;</button>
                <button class="pure-button" onclick="julia_plot_tracker.go_back();">&lt;</button>
                <button class="pure-button" onclick="julia_plot_tracker.go_forward();">&gt;</button>
                <button class="pure-button" 
                    onclick="julia_plot_tracker.go_to(julia_plot_tracker.plot_history.length - 1);">&gt;|</button>
            </div>
            <div class="pure-u-1-2" style="text-align:center;">
                <button class="pure-button" onclick="mandelplot_tracker.go_to(0);">|&lt;</button>
                <button class="pure-button" onclick="mandelplot_tracker.go_back();">&lt;</button>
                <button class="pure-button" onclick="mandelplot_tracker.go_forward();">&gt;</button>
                <button class="pure-button" 
                    onclick="mandelplot_tracker.go_to(mandelplot_tracker.plot_history.length - 1);">&gt;|</button>
            </div>
        </div>
        
        
        
        <script src="./index.js"></script>
    </body>
</html>
